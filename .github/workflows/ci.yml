name: CI Pipeline

on:
  push:
    branches: [ main, "feature/**" ]
  pull_request:

jobs:

  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build & Test Backend
        working-directory: ./Online-Shop-backend
        run: mvn -B clean test

      - name: Build & Test Payment Service
        working-directory: ./payment-service
        run: mvn -B clean test


  frontend:
    name: Frontend - Build, Lint & Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        working-directory: ./online-shop-frontend
        run: npm ci

      - name: Lint Code
        working-directory: ./online-shop-frontend
        run: npm run lint || echo "Lint warnings only"

      - name: Security Audit
        working-directory: ./online-shop-frontend
        run: npm audit --audit-level=moderate || true

      - name: Build Frontend
        working-directory: ./online-shop-frontend
        run: npm run build


  security:
    name: Security Scan (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript

      # ðŸ”‘ Custom Builds statt Autobuild
      - name: Build Backend for CodeQL
        working-directory: ./Online-Shop-backend
        run: mvn -B -DskipTests clean package

      - name: Build Payment Service for CodeQL
        working-directory: ./payment-service
        run: mvn -B -DskipTests clean package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
